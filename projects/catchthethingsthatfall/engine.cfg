[application]

name="Catch The Things That Fall"
main_scene="res://level_1.scn"
icon="icon.png"

[display]

emulate_touchscreen=true
width=784
height=508
resizable=true
stretch_mode="viewport"
stretch_aspect="ignore"

[image_loader]

filter=false
gen_mipmaps=false

[input]

player_left=[key(Left), key(A)]
player_right=[key(Right), key(D)]
player_touch=[mbutton(0, 1)]

[rasterizer]

use_pixel_snap=true
